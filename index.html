<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaddora de Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Bitcoin</h1>
        <main id="main">
            <p>
                <span id="precoAtual">Preço mais recente: </span>
                <b>$<span></span>USD (Dólar)</b>
                <label for="qtadeBitcoin">Quantos Bitcoins você possui?</label>
                <input type="number" placeholder="1.0" id="qtadeBitcoin">
                <button id="calcularBitcoin">Calcular</button>
                <br/>
                <br/>
                <h3 id="qtadeUSD"></h3>
            </p>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
<!-- - Um título OK
- O preço atual do Bitcoin OK
- Um campo de texto para o usuário inserir suas posses em Bitcoin OK
- Um botão para calcular o valor de suas posses em Bitcoin OK
- O valor calculado OK-->
